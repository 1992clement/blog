name: tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    env:
      APP_ENV: test
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DEFAULT_URI: "http://localhost"
    services:
      db:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          MYSQL_DATABASE: mydb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PHP Setup
        uses: shivammathur/setup-php@v2

      - name: Setup composer cache
        run: echo "COMPOSER_DIR_CACHE=$(composer config cache-dir)" >> $GITHUB_ENV

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_DIR_CACHE }}
          key: php-8.4composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php8.4-composer-latest-

      - name: Composer self-update
        run: composer self-update

      - name: Install dependencies
        run: | 
          composer install \
           --optimize-autoloader \
           --no-progress \
           --prefer-dist \
           --no-interaction

      - name: Run tests
        run: composer app:test